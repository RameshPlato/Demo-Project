<div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" (hidden.bs.modal)="onModalClose()">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Job Application Form</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" style="filter: invert(1);"></button>

            </div>
            <div class="modal-body">
                <form (ngSubmit)="onSubmit()" [formGroup]="jobForm">
                    <div mat-dialog-content>
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="name">Name:</label>
                                <input id="name" type="text" formControlName="name" />
                            </div>
                            <div class="col-sm-12">
                                <label for="email">Email:</label>
                                <input id="email" type="email" formControlName="email" />
                            </div>
                            <div class="col-sm-12">
                                <label for="workExperience">Work Experience:</label>
                                <input id="workExperience" type="text" formControlName="workExperience" />
                            </div>
                            <div class="col-sm-12">
                                <label for="skills">Skills:</label>
                                <input id="skills" type="text" formControlName="skills" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary action_btn" [disabled]="!jobForm.valid">Submit</button>
            </div>
        </div>
    </div>
</div>
